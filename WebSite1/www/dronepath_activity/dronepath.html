<!DOCTYPE html>
<title>Drone Path</title>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="/WebSite1/www/css/framework7.ios.min.css">
    <link rel="stylesheet" href="/WebSite1/www/css/framework7.ios.colors.min.css">
    <!-- Path to Font Awesome Library CSS-->
    <link rel="stylesheet" href="/WebSite1/www//css/font-awesome.min.css">
    <!-- Path to custom app styles-->
    <link rel="stylesheet" href="/WebSite1/www/dronepath_activity/dronepathStyle.css">


</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="dronePath" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">

                        <div id="map"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <!-- Path to your app js-->

    <script type="text/javascript" src="/WebSite1/www/dronepath_activity/dronepathScript.js"></script>

    <script type="text/javascript" src="scripts/my-app.js"></script>


    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5e3OUEh2H5p9_QzXngRMx_FcaaqJ2Fsw&callback=initMap">
    </script>

</body>
</html>
