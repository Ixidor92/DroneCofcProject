<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to Font Awesome Library CSS-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to custom app styles-->
    <link rel="stylesheet" href="css/custom-Style.css">


</head>
<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goesee here</p>
        </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
        <div class="content-block">
            <p>Right panel content goes here</p>
        </div>
    </div>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed">
                <!-- Page, data-page contains page name-->
                <div data-page="index" class="page toolbar-fixed">
                    <!-- Top Navbar-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We have home navbar without left link-->
                            <div class="center">Drone Project</div>
                            <div class="right">
                                <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="fa fa-car"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="videoContainer">
                            <div class="video">
                                <video width="720" height="540" controls>
                                    <source src="test.MOV" type="video/mp4">
                                </video>
                            </div>
                            <div class="overlay" id="resize">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1172.3303289797482!2d-79.9399673119668!3d32.65421450894033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1486605172853" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
            </div>
        </div>
    </div>
    <!-- Path to Apache Cordova Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="scripts/my-app.js"></script>
</body>
</html>
