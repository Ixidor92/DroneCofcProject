<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to Font Awesome Library CSS-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to custom app styles-->
    <link rel="stylesheet" href="css/custom-Style.css">
    <link rel="stylesheet" href="css/mainPage-Style.css">

</head>
<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div><img src="img/dronebeach.jpg" alt="Drone over beach" style="width:100%;height:340px;"></div>



                        <div class="swiper-custom">
                            <div class="swiper-container">
                                <div class="swiper-pagination"></div>
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <a href="index.html">
                                            <img src="img/folly-oval.png" alt="Mountain View" class="mainPgTitlePic">
                                            <div class=mainPgBeachTitle>Folly Beach, SC</div>
                                        </a>
                                    </div>
                                    <div class="swiper-slide"><span>Beach 2</span></div>
                                    <div class="swiper-slide"><span>Beach 3</span></div>
                                    <div class="swiper-slide"><span>Beach 4</span></div>
                                </div>
                            </div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>


                        <!-- Link to another page -->
                        <a href="about.html">About app</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="scripts/my-app.js"></script>
</body>
</html>
