<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Page, data-page contains page name-->
<div data-page="main" class="page toolbar-fixed">
    <!-- Top Navbar-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
            <div class="center sliding">Beach Information</div>
        </div>
    </div>
    <!-- Scrollable page content-->
    <div class="page-content">
             <div class="content-block">

                <div class="overlay" id="resize">

                    <iframe src="https://www.google.com/maps/d/embed?mid=1KhqUQNFNyPEiI5GyDVVbQYMsbB8&ll=32.66307841474801%2C-79.91975560879138&z=19" width="640" height="480"></iframe>
                 </div>

                 <style>
                                       /* Always set the map height explicitly to define the size of the div
                     * element that contains the map. */
                                       #map {
                                           height: 80%;
                                       }
                                       /* Optional: Makes the sample page fill the window. */
                                       html, body {
                                           height: 100%;
                                           margin: 0;
                                           padding: 0;
                                       }
                 </style>
                 </head>
                 <body>
                     <div id="map"></div>
                     <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: 32.6635, lng: -79.9188},
          mapTypeId: "terrain"
        });
        var flightPlanCoordinates = [
          {lat: 32.6645, lng: -79.9156},
          {lat: 32.6638, lng: -79.9175},
          {lat: 32.6634, lng: -79.9180},
          {lat: 32.6632, lng: -79.9185},

          {lat: 32.6635, lng: -79.9177},
          {lat: 32.6636, lng: -79.9174},
          {lat: 32.6639, lng: -79.9165},
          {lat: 32.6646, lng: -79.9156}


        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        flightPath.setMap(map);
      }
                     </script>
                     <script async defer
                             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5e3OUEh2H5p9_QzXngRMx_FcaaqJ2Fsw&callback=initMap">
                     </script>




</div>
    </div>

 </div>
