<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">      
    <!-- Path to Font Awesome Library CSS-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to custom app styles-->
    <link rel="stylesheet" href="css/custom-Style.css">
        <link rel="stylesheet" href="css/mainPage-Style.css">
    
    
    
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goesee here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page toolbar-fixed">
              <!-- Top Navbar-->
              <div class="navbar">
                  <div class="navbar-inner">
                      <!-- We have home navbar without left link-->
                      <div class="center">Drone Project</div>
                      <div class="right">
                          <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
                      </div>
                  </div>
              </div>
            <!-- Scrollable page content-->
            
            
            
 <!-- START of Scrollable main page slide-->           
  <div class="page-content">
  <div class="swiper-custom">
    <div class="swiper-container">
      <div class="swiper-pagination"></div>
      <div class="swiper-wrapper">
      
      
      
      
        <div class="swiper-slide">
        
        <a href="index.html">
        
        <img src="img/folly-oval.png" alt="Mountain View" class = "mainPgTitlePic">
               <div class =mainPgBeachTitle >Folly Beach, SC</div>
               
           </a>    
               
        </div>
               
               
               
               
               
        <div class="swiper-slide"><span>Slide 2</span></div>
        <div class="swiper-slide"><span>Slide 3</span></div>
        <div class="swiper-slide"><span>Slide 4</span></div>
      </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
 <!--END of Scrollable main page slide-->           
            
            
            

        
        
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
      </div>
    </div>
    <!-- Path to Apache Cordova Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="scripts/my-app.js"></script>
  </body>
</html>
