<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Drone Path</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 80%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 32.6635, lng: -79.9188},
          mapTypeId: google.maps.MapTypeId.SATELLITE
        });
        var flightPlanCoordinates = [
          {lat: 32.6645, lng: -79.9156},
          {lat: 32.6638, lng: -79.9175},
          {lat: 32.6634, lng: -79.9180},
          {lat: 32.6632, lng: -79.9185},

          {lat: 32.6635, lng: -79.9177},
          {lat: 32.6636, lng: -79.9174},
          {lat: 32.6639, lng: -79.9165},
          {lat: 32.6646, lng: -79.9156}


        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        flightPath.setMap(map);
      }
    </script>
